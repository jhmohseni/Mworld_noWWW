 $('#backprevstate').on('tap', function() {
  if($('.avatarbox').is(':visible')) {

    $('#bodyopts').fadeIn(100);
    $('#hairopts').fadeIn(100);
    $('#eyesopts').fadeIn(100);

    $('.eyechoice-mary').fadeOut(100);
    $('.coatchoice-mary').fadeOut(100);
    
    var name = $('#avatarbody').css('background-image');
    var patt=/\"|\'|\)/g;
    var coachname = name.split('/').pop().replace(patt,'');
    if(coachname=="ricosprites.png") {
      $('#noseopts').fadeIn(100);
      $('#mouthopts').fadeIn(100);
    } else if(coachname=="janesprites.png") {
      $('#gadgetsopts').fadeIn(100);
      $('#accopts').fadeIn(100);
    } else if(coachname=="marysprites.png") {
      $('#mouthopts').fadeIn(100);
    }
  }
 });
